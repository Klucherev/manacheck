<div class='results-container'>
	<h3 class='title'>Результаты</h3>
	<div class='plot'>
	</div>
	<div class='lands-combinations'>
		<div ng-repeat='comb in resultsCtrl.lands'>

				{{land.title}} |
			</div>
			{{comb.value/10}} %
		</div>
	</div>
</div>
