
<div class='count'>{{count}}</div> 
<div class='info'>
	<div class='main-info'>
		
		{{liCtrl.land.title || 'unknown land'}} 
	</div>
	<div class='sub-info'>
		<div class='color-item {{color}}' 
			ng-repeat='color in liCtrl.land.colors'>
		</div>
		<div class='type'>
			type: {{liCtrl.land.type}} 
		</div>
	</div>
</div>
