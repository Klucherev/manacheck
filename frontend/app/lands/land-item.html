
<div class='count'>{{count}}</div> 
<div class='info'>
	<div class='main-info'>
		
		{{liCtrl.land.title || 'unknown land'}} 
	</div>
	<div class='sub-info'>
		<color-icon color="{{color}}" 
			ng-repeat='color in liCtrl.land.colors'
			class='color-item'>
		</color-icon>
		<div class='type'>
			type: {{liCtrl.land.type}} 
		</div>
	</div>
</div>
